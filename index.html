<canvas id="myCanvas"> width="5000" height="5000"></canvas>
<script>
    var c=document.getElementById("myCanvas")
    var ctx=c.getContext("2d")
    for (var i = 1; i < 255; i=i+30) {
for (var j = 1; j < 255; j=j+30) { 
ctx.beginPath();
ctx.fillStyle = 'rgb('+1+','+j+',0)'; // 0,0 30,0 60,0 90,0
ctx.moveTo(i,j);
ctx.lineTo(i+25,j+0);
ctx.lineTo(i+15,j+30);
ctx.fill();}}

</script>
